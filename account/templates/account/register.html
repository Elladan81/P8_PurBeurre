{% extends "purbeurre_website/base.html" %}
{% load crispy_forms_filters %}
{% load static %}


{% block title %}Créer un compte{% endblock %}
{% block content %}
    <header class="masthead text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-12 align-self-end">
                    <h1 class="text-uppercase font-weight-bold">Créer un compte</h1>
                    <hr class="divider my-4">
                    <div class="col-lg-4 col-9 mx-auto">
                        <p>Pour vous inscrire, merci de remplir ce formulaire :</p>
                        <form class="form-group text-white" action="." method="post">
                            {{ user_form|crispy }}
                            {% csrf_token %}
                            <p><input class="input-group-addon btn btn-primary col-lg-6 m-2 mx-auto"
                                      type="submit" value="Valider mon compte"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
